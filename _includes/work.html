<div id="work" class="section">
	<h3>Work Experience</h3>
	<hr class="sectionDivider"/>
	<div class="flex one">
		{% for work in site.data.cv.work_experience %}
			<div class="work flex one five-600">
				<span class="date">
					{{ work.date }}
				</span>
				<div class="four-fifth">
					<h4 class="noPad">{{ work.position }}</h4>
					<h5>{{ work.place }}</h5>
					<span class="desc">
					{{ work.desc }}
				</span>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
